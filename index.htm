<body>
	<script src="js/simon.js" language="javascript" type="text/javascript"></script>

	<div id='board'>
		<button id='green' onclick="check(0);" onmouseup='fixbutton();'></button>
		<button id='red' onclick="check(1);" onmouseup='fixbutton();'></button>

		<div id='center'>
			<button id='start' onclick="start();" onmouseup='fixbutton();'></button>

	</div>
